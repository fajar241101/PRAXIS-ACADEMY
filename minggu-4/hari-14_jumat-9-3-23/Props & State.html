<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Link CDB Bootstrap -->
    <!-- CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Props & State</title>
</head>
<body>
    
    <div class="col-6 p-5">
    <div id="app"></div>
        </div>
        </div>

    <script type="text/babel">
        
        // 1. Class Components
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">{this.props.text}</button>
            }
        }
        
        const Button2 = () => {
            return <button className="btn btn-primary">Primary Button 2</button>
        }


        class Cardsjsx extends React.Component {
            constructor() {
                super();
                this.state = {
                    Judul : "Aku adalah State",
                    Title : "Aku adalah sub title card"
                }
            }

            ubahjudul = () => {
                this.setState({
                    Judul : "Aku berubah"
                })
            }



            render() {
                const card = (
                <div className="card">    
                <div className="card-body">
                    <h5 className="card-title">{this.state.Judul}</h5>
                    <p className="card-text">{this.state.Title}</p>
                    <Buttonjsx text="Aku adalah Props 1" />
                    <Buttonjsx text="Aku adalah Props 2" />
                    <button onClick={this.ubahjudul}>Ubah Button</button>
                </div>
                </div>
                )
                return card
            }   
        }
        const Cardfunction = () => {
            const [state, setState] = React.useState('Judul Card menggunakan React Hook');

            return (
                <div className="card" style = {{width : "18rem"}}>    
                <div className="card-body">
                    <h5 className="card-title">{state}</h5>
                    <p className="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, necessitatibus?</p>
                    <Button2 />
                </div>
                </div>  
            )
        }
        ReactDOM.render(<Cardfunction/>, document.getElementById('app'));
    </script>


    <!-- Javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
