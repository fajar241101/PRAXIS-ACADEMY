    <script type="text/babel">
        
        // 1. Class Components
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">Primary Button</button>
            }
        }
        
        // 2. Function Components

        function Button(){
            return <button className="btn btn-primary">Primary Button</button>
        }

        const Button2 = () => {
            return <button className="btn btn-primary">Primary Button 2</button>
        }


        class Cardsjsx extends React.Component {
            render() {
                const card = (
                <div className="card">

                    <a href="#" className="btn btn-primary">Go to SomeWhere</a>

                </div>
                )

            }   
        }

            return (
                <div className="card" style = {{width : "18rem"}}>
